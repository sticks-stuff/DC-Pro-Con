name: build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
      with:
        submodules: recursive

    - name: Build
      run: make -j2

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: DC-Pro-Con.ovl
        retention-days: 5
